<!DOCTYPE html>
<html lang="en">
<head> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>DUNGEON MASTER</h1>
    <div class="game-window">
        <div class="maze-window">
            <div class="left-side">
                <img src="images/0_wall.png" alt="left side of maze window">
            </div>
            <div class="right-side">
                <img src="images/0_wall.png" alt="right side of maze window">
            </div>
        </div>
        <div class="side-window">
            <div class="hero-info"></div>
            <div class="enemy-info"></div>
            <div class="controll">
                <div class="button"></div>
                <div class="button forward">
                    <img src="images/0_arrow.png" alt="directional arrow">
                </div>
                <div class="button"></div>
                <div class="button left">
                    <img src="images/0_arrow.png" alt="directional arrow">
                </div>
                <div class="button backward">
                    <img src="images/0_arrow.png" alt="directional arrow">
                </div>
                <div class="button right">
                    <img src="images/0_arrow.png" alt="directional arrow">
                </div>
            </div>
        </div>
    </div>
    <div class="map"></div>
</body>
</html>
